 <div class="container-fluid"> 
    <ngb-carousel *ngIf="popularProducts">
         <ng-template *ngFor="let item of popularProducts" ngbSlide>
            <div class="picsum-img-wrapper">
                <a routerLink="/details/{{ item.id }}"><img class="product-header-image" src="{{ item.image }}" alt="Random first slide">
            </a>
            </div>

            <div class="carousel-caption">
                <h3>{{ item.name }}</h3>

                <p>{{ item.description }}</p>
            </div>
        </ng-template>
    </ngb-carousel>

    <div class="product-list-wrapper mt-4">
        
        <p> Deal ends in -- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
          </svg>
            {{ timeRemaining$ | async | date:'mm:ss' }} 
        </p>

        <h2>Trendy Products</h2>

        <div class="row mb-4 mt-4">
            <div class="col-sm-3 mt-3 mb-3" *ngFor="let item of trendyProducts">
                <div class="card product-card p-3">
                    <div class="product-item">
                        <a routerLink="/details/{{ item.id }}">
                            <img class="product-item" src="{{ item.image }}" alt="Trendy Product..." /></a>
                    </div>

                    <hr />

                    <div class="product-details">
                        <h2 class="name-head">{{ item.name }}</h2>

                        <div class="product-price">
                            <h4>Price:{{ item.price }}</h4>
                        </div>

                        <div class="product-color">
                            <h5>Author:{{ item.author }}</h5>
                        </div>
                    </div>

                    <div class="product-footer mt-2 mb-3">
                        <button class="btn btn-outline-info w-70">
                            <a class="view-det-btn" routerLink="/details/{{ item.id }}">View Details</a>
                        </button>

                        <button class="btn btn-outline-success w-10">
                            <a href="">Add to Cart</a>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
